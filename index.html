<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>奇域宣传视频</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 90vw;
            text-align: center;
        }

        .logo {
            font-size: 3em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.2em;
            font-weight: 300;
        }

        video {
            width: 100%;
            max-width: 900px;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
            background: #000;
        }

        .controls-hint {
            margin-top: 20px;
            color: #888;
            font-size: 0.9em;
        }

        .footer {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            color: #999;
            font-size: 0.8em;
        }

        /* 移动端优化 */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 10px;
            }

            .logo {
                font-size: 2.5em;
            }

            video {
                border-radius: 10px;
            }
        }

        /* 全屏适配 */
        video:fullscreen {
            object-fit: contain;
        }

        video:-webkit-full-screen {
            object-fit: contain;
        }

        video:-moz-full-screen {
            object-fit: contain;
        }

        /* 加载动画 */
        .loading {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px 0;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">奇域</div>
        <div class="subtitle">探索无限可能的数字世界</div>

        <video
            id="mainVideo"
            controls
            preload="metadata"
            playsinline
            webkit-playsinline
            x5-playsinline
            x5-video-player-type="h5"
            x5-video-player-fullscreen="true"
            poster="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iOTAwIiBoZWlnaHQ9IjUwNiIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48ZGVmcz48bGluZWFyR3JhZGllbnQgaWQ9ImEiIHgxPSIwJSIgeTE9IjAlIiB4Mj0iMTAwJSIgeTI9IjEwMCUiPjxzdG9wIG9mZnNldD0iMCUiIHN0b3AtY29sb3I9IiM2NjdlZWEiLz48c3RvcCBvZmZzZXQ9IjEwMCUiIHN0b3AtY29sb3I9IiM3NjRiYTIiLz48L2xpbmVhckdyYWRpZW50PjwvZGVmcz48cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiBmaWxsPSJ1cmwoI2EpIi8+PGNpcmNsZSBjeD0iNDUwIiBjeT0iMjUzIiByPSI2MCIgZmlsbD0icmdiYSgyNTUsMjU1LDI1NSwwLjkpIi8+PHBhdGggZD0iTTQzMCAyMjMgTDQ4MCAyNTMgTDQzMCAyODMgWiIgZmlsbD0iIzY2N2VlYSIvPjx0ZXh0IHg9IjQ1MCIgeT0iMzUwIiBmb250LWZhbWlseT0iQXJpYWwsIHNhbnMtc2VyaWYiIGZvbnQtc2l6ZT0iMjQiIGZpbGw9IndoaXRlIiB0ZXh0LWFuY2hvcj0ibWlkZGxlIj7ngrnlh7vnpq3mlL7lhaflrrnkvKDop4blvZE8L3RleHQ+PC9zdmc+"
        >
            <source src="./10月27日.mov" type="video/quicktime">
            <source src="./10月27日.mp4" type="video/mp4">
            您的浏览器不支持HTML5视频播放。
        </video>

        <div class="controls-hint">
            🎬 点击播放按钮开始观看 • 双击视频进入全屏模式
        </div>

        <div class="footer">
            奇域宣传视频 • 高清原画质播放<br>
            <small>适配所有移动设备 • 支持全屏观看</small>
        </div>
    </div>

    <script>
        // 视频元素
        const video = document.getElementById('mainVideo');

        // 优化移动端播放体验
        video.addEventListener('loadstart', function() {
            console.log('开始加载视频...');
        });

        video.addEventListener('loadedmetadata', function() {
            console.log('视频元数据已加载，时长:', Math.round(this.duration), '秒');
        });

        video.addEventListener('canplay', function() {
            console.log('视频可以开始播放');
        });

        // 点击播放优化
        video.addEventListener('click', function(e) {
            // 防止双击时重复触发
            if (e.detail === 1) {
                setTimeout(() => {
                    if (e.detail === 1) {
                        if (this.paused) {
                            this.play().catch(err => {
                                console.log('播放被阻止，需要用户手动点击播放按钮');
                            });
                        } else {
                            this.pause();
                        }
                    }
                }, 200);
            }
        });

        // 双击全屏功能
        video.addEventListener('dblclick', function() {
            if (this.requestFullscreen) {
                this.requestFullscreen();
            } else if (this.webkitRequestFullscreen) {
                this.webkitRequestFullscreen();
            } else if (this.mozRequestFullScreen) {
                this.mozRequestFullScreen();
            } else if (this.msRequestFullscreen) {
                this.msRequestFullscreen();
            }
        });

        // 错误处理
        video.addEventListener('error', function(e) {
            console.error('视频播放错误:', e);
            this.poster = "data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iOTAwIiBoZWlnaHQ9IjUwNiIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiBmaWxsPSIjZjBmMGYwIi8+PHRleHQgeD0iNTAlIiB5PSI1MCUiIGZvbnQtZmFtaWx5PSJBcmlhbCwgc2Fucy1zZXJpZiIgZm9udC1zaXplPSIzMiIgZmlsbD0iIzk5OSIgdGV4dC1hbmNob3I9Im1pZGRsZSIgZHk9Ii4zZW0iPuinhumikeWKoOi9veWksei0pTwvdGV4dD48L3N2Zz4=";
        });

        // 播放进度跟踪
        video.addEventListener('timeupdate', function() {
            const progress = (this.currentTime / this.duration) * 100;
            if (progress > 0 && progress < 100) {
                document.title = `奇域宣传视频 (${Math.round(progress)}%)`;
            } else {
                document.title = '奇域宣传视频';
            }
        });

        // 播放结束重置标题
        video.addEventListener('ended', function() {
            document.title = '奇域宣传视频';
        });

        // 移动端优化：阻止双指缩放干扰视频控制
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function (event) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);

        // 页面加载完成后的初始化
        document.addEventListener('DOMContentLoaded', function() {
            console.log('奇域宣传视频播放页面已加载完成');

            // 检测设备类型
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            if (isMobile) {
                console.log('检测到移动设备，已优化播放体验');
            }
        });
    </script>
</body>
</html>
